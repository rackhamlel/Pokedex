<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>

    <h1>Pokédex</h1>

    <table id="tableau">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Image</th>
            </tr>
        </thead>
        <!-- Table body will be dynamically populated by JavaScript -->
    </table>

    <script>
        // JavaScript code to fetch and display Pokémon data
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://127.0.0.1:5001/')  // Ajoutez l'URL complète de votre serveur
                .then(response => response.json())
                .then(pokedex => {
                    console.log(pokedex); // Affiche les données dans la console du navigateur
    
                    let addcolonne = "<tbody>";
    
                    for (let index = 0; index < pokedex.length; index++) {
                        addcolonne += "<tr>";
                        addcolonne += "<td>" + pokedex[index].id + "</td>";
                        addcolonne += "<td>" + pokedex[index].name.french + "</td>";
                        addcolonne += "<td>" + pokedex[index].type.join(", ") + "</td>";
                        addcolonne += "<td>" + "picture" + "</td>";
                        addcolonne += "</tr>";
                    }
                    addcolonne += "</tbody>";
    
                    console.log(addcolonne); // Affiche le tableau dans la console du navigateur
    
                    // document.getElementById("tableau").innerHTML += addcolonne;
                })
                .catch(error => console.error('Error fetching Pokémon data:', error));
        });
    </script>
    
    
    
    

</body>
</html>
